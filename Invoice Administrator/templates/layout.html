<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Styles and fonts-->
    <link rel="preload" href="static/normalize.css" as="style">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter+Tight:wght@500&family=Kanit:wght@300;500;700&family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="preload" href="../static/styles.css" as="style">
    <link href="../static/styles.css" rel="stylesheet">

    <title>Castillo: {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg nav-me">
        <div class="container-fluid">
            <a class="navbar-brand center-items">Castillo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarScroll">
                <ul class="navbar-nav">
                    {% if session["user_id"] %}
                        <li class="nav-item container-style">
                            <a class="nav-link" href="/">Inicio</a>
                        </li>
                        <li class="nav-item container-style">
                            <a class="nav-link" href="/add">AÃ±adir</a>
                        </li>
                        <li class="nav-item container-style">
                            <a class="nav-link" href="/list">Lista</a>
                        </li>
                        <li class="nav-item container-style">
                            <a class="nav-link" href="/edit">Editar</a>
                        </li>
                        <li class="nav-item container-style">
                            <a class="nav-link" href="/search">Buscar</a>
                        </li>
                    {% endif %}
                </ul>
                <div class="d-flex" id="MF1">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Log out</a>
                            </li>
                        </ul>
                    {% else %}
                        <div class="grid">
                            <a class="nav-link" href="/login">Log in</a>
                            <a class="nav-link" href="/register">Register</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block main %}{% endblock %}
    </main>

    
    <script src="../static/script.js"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
</html>
